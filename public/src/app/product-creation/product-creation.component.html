<div class="newProdText">
    <p>&nbsp; Add new products to the catalog via this form.</p>
  </div>
<div class="container">
  <div class="form-group">
    <form  (submit)="onSubmit()" #newForm="ngForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="product title">Product Title</label>
            <input
            type="text"
            class="form-control"
            name="newProduct.title"
            required
            minlength="3"
            placeholder="Minimum Length 3"
            [(ngModel)]="newProduct.title" />
      </div>
      <div class="form-group col-md-6">
        <label for="product price">Product Price</label>
          <input
            type="number"
            class="form-control"
            name="newProduct.price"
            required
            minlength="1"

            [(ngModel)]="newProduct.price"
            />
      </div>
    </div>
      <div>
        <label for="product image">Product Image URL</label>
          <input
          type="text"
          class="form-control"
          name="newProduct.url"
          required
          minlength="3"
          placeholder="Minimum Length 3"
          [(ngModel)]="newProduct.url" />
      </div>
    <br>
    <hr>
    <br>
      <input type="submit" [disabled]="newForm.invalid" value="Create Product" />
    </form>
    </div>
</div>
