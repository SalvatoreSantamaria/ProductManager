<div class="container">
  <div class="form-color">
      <!-- <img src="assets/image/cupcake.jpg"> -->
    <form (submit)="onSubmit()" #newForm="ngForm">
      <!-- use the json pipe to see how newTask changes in real time -->
      <!-- <p>{{ newProduct | json }}</p> -->
      <div>
      <label for="product title">Product Title</label>
        <input
        type="text"
        name="newProduct.title"
        required
        minlength="3"
        [(ngModel)]="newProduct.title" />
      </div>
      <div>
        <label for="product image">Product Image</label>
          <input
          type="text"
          name="newProduct.url"
          required
          minlength="3"
          [(ngModel)]="newProduct.url" />
      </div>
      <div>
      <label for="product price">Product Price</label>
        <input
          type="number"
          name="newProduct.price"
          required
          minlength="1"
          [(ngModel)]="newProduct.price"
          />
      </div>
      <input type="submit" value="Create Product" />
    </form>
      <div>
        <p>Add new products to the catalog via this form.</p>
      </div>
    </div>
</div>
