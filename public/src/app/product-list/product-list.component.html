<div>
  <p>Cake Products List</p>
</div>
<div>
  <p *ngFor="let product of products">
    {{ product.title }} - {{ product.url }} - {{ product.price }}
    <img src="{{ product.url }}" alt="" />
    <button [routerLink]="['/product-edit', product._id]">
      Edit Cake
    </button>

    <button (click)="deleteTask(product._id)">Delete</button>
  </p>
</div>
